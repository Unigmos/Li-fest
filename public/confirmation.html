<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Tree,Shaneron">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li-fest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header_container shadow">
            <a href="#">
                <h1>
                    <img src="https://placehold.jp/30x30.png" alt="logo">
                </h1>
            </a>
        </div>
    </header>
    <main class="main_container">
        <div class="action_container">
            <a class="action_button" href="#">
                <div class="action_content">
                    <p text="+">新規追加</p>
                </div>
            </a>
            <a class="action_button" href="#">
                <div class="action_content">
                    <p text="×">全削除</p>
                </div>
            </a>
        </div>
        <div class="menu">
            <label for="day">日ごと</label>
            <input type="checkbox" id="day" />
            <div id="day_div">
                <div class="box">
                    <p>a</p>
                </div>
            </div>

            <label for="week">週ごと</label>
            <input type="checkbox" id="week" />
            <div id="week_div">
                <div class="box">
                    <p>a</p>
                </div>
            </div>

            <label for="month">月ごと</label>
            <input type="checkbox" id="month" />
            <div id="month_div">
                <div class="box">
                    <p>a</p>
                </div>
            </div>
            <label for="month">年ごと</label>
            <input type="checkbox" id="year" />
            <div id="year_div">
                <div class="box">
                    <p>a</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
