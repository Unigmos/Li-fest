<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Tree,Shaneron">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="このページは登録した情報の確認ページになります。「新規追加」から新しいデータの追加、「全削除」から登録した全てのデータの削除を行うことができ、個々のボタンからそのデータのみ「編集」、「削除」を行うことができます。">
    <title>Li-fest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <script src="js/checkbox.js" async></script>
    <script src="js/resize_data_size.js" async></script>
    <script src="js/context_menu.js" async></script>
</head>
<body>
    <header>
        <div class="header_container shadow">
            <!-- TODO:HOME？にするのかconfirmationにするのか -->
            <a href="#">
                <h1>
                    <img src="image/Li-fest_transparent.png" alt="logo">
                </h1>
            </a>
        </div>
    </header>

    <div id="context_menu">
        <ul>
            <li>編集</li>
            <li>削除</li>
        </ul>
    </div>

    <main class="main_container">
        <div class="action_container">
            <a class="action_button" href="#">
                <div class="action_content">
                    <p text="+">新規追加</p>
                </div>
            </a>
            <a class="action_button" href="#">
                <div class="action_content">
                    <p text="×">全削除</p>
                </div>
            </a>
        </div>
        <div class="menu">
            <div class="accordion">
                <label for="day">日ごと</label>
                <input type="checkbox" id="day" class="day" onclick="Check(this.id)"/>
                <p>日ごと合計:100円</p>
            </div>
            <div id="day_div">
                <div class="box">
                    <div class="box_describe">
                        <div class="box_describe_data bg_color_one">
                            <p>物品名</p>
                        </div>
                        <div class="box_describe_data bg_color_two">
                            <p>個数</p>
                        </div>
                        <div class="box_describe_data bg_color_three">
                            <p>1つ当たりの金額</p>
                        </div>
                    </div>
                    <div class="box_button">
                        <p>設定</p>
                    </div>
                </div>

                <div class="box">
                    <div class="box_content">
                        <div class="box_data bg_color_one">
                            <p>物品名</p>
                        </div>
                        <div class="box_data bg_color_two">
                            <p>個数</p>
                        </div>
                        <div class="box_data bg_color_three">
                            <p>1つ当たりの金額</p>
                        </div>
                    </div>
                    <div class="box_button">
                        <!--- data-indexを要素が増えるたびに増やしていく --->
                        <button type="button" class="three_bt" id="three_button" name="days" data-index="1">
                            <span class="material-symbols-outlined">
                                more_vert
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="accordion">
                <label for="week">週ごと</label>
                <input type="checkbox" id="week" class="week" onclick="Check(this.id)"/>
                <p>週ごと合計:1000円</p>
            </div>
            <div id="week_div">
                <div class="box">
                    <div class="box_describe">
                        <div class="box_describe_data bg_color_one">
                            <p>物品名</p>
                        </div>
                        <div class="box_describe_data bg_color_two">
                            <p>個数</p>
                        </div>
                        <div class="box_describe_data bg_color_three">
                            <p>1つ当たりの金額</p>
                        </div>
                    </div>
                    <div class="box_button">
                        <p>設定</p>
                    </div>
                </div>

                <div class="box">
                    <div class="box_content">
                        <div class="box_data bg_color_one">
                            <p>物品名</p>
                        </div>
                        <div class="box_data bg_color_two">
                            <p>個数</p>
                        </div>
                        <div class="box_data bg_color_three">
                            <p>1つ当たりの金額</p>
                        </div>
                    </div>
                    <div class="box_button">
                        <!--- data-indexを要素が増えるたびに増やしていく --->
                        <button type="button" class="three_bt" id="three_button" name="weeks" data-index="1">
                            <span class="material-symbols-outlined">
                                more_vert
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="accordion">
                <label for="month">月ごと</label>
                <input type="checkbox" id="month" class="month" onclick="Check(this.id)"/>
                <p>月ごと合計:10000円</p>
            </div>
            <div id="month_div">
                <div class="box">
                    <div class="box_describe">
                        <div class="box_describe_data bg_color_one">
                            <p>物品名</p>
                        </div>
                        <div class="box_describe_data bg_color_two">
                            <p>個数</p>
                        </div>
                        <div class="box_describe_data bg_color_three">
                            <p>1つ当たりの金額</p>
                        </div>
                    </div>
                    <div class="box_button">
                        <p>設定</p>
                    </div>
                </div>

                <div class="box">
                    <div class="box_content">
                        <div class="box_data bg_color_one">
                            <p>物品名</p>
                        </div>
                        <div class="box_data bg_color_two">
                            <p>個数</p>
                        </div>
                        <div class="box_data bg_color_three">
                            <p>1つ当たりの金額</p>
                        </div>
                    </div>
                    <div class="box_button">
                        <!--- data-indexを要素が増えるたびに増やしていく --->
                        <button type="button" class="three_bt" id="three_button" name="months" data-index="1">
                            <span class="material-symbols-outlined">
                                more_vert
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="accordion">
                <label for="year">年ごと</label>
                <input type="checkbox" id="year" class="year" onclick="Check(this.id)"/>
                <p>年ごと合計:100000円</p>
            </div>
            <div id="year_div">
                <div class="box">
                    <div class="box_describe">
                        <div class="box_describe_data bg_color_one">
                            <p>物品名</p>
                        </div>
                        <div class="box_describe_data bg_color_two">
                            <p>個数</p>
                        </div>
                        <div class="box_describe_data bg_color_three">
                            <p>1つ当たりの金額</p>
                        </div>
                    </div>
                    <div class="box_button">
                        <p>設定</p>
                    </div>
                </div>

                <div class="box">
                    <div class="box_content">
                        <div class="box_data bg_color_one">
                            <p>物品名</p>
                        </div>
                        <div class="box_data bg_color_two">
                            <p>個数</p>
                        </div>
                        <div class="box_data bg_color_three">
                            <p>1つ当たりの金額</p>
                        </div>
                    </div>
                    <div class="box_button">
                        <!--- data-indexを要素が増えるたびに増やしていく --->
                        <button type="button" class="three_bt" id="three_button" name="years" data-index="1">
                            <span class="material-symbols-outlined">
                                more_vert
                            </span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
    <script></script>
</body>
</html>
